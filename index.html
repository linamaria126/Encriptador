<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de prueba</title>
    <link rel="stylesheet" href="style.css">

    <title>Challenge Encriptador</title>
</head>
<body>
    <p class="tittle">Encriptador de mensajes</hp>
    <div class="container">
        <div class="logo">
            <img src="imagenes/Logo.png" alt="logo" class="logoimg">
            
        </div>
        <div class="section1">
            <input type="text" class="text-input" id="text-input" placeholder="Ingrese el texto aquí">
            </input>
        </div>

        <div class="section2">
            <div class="contenedor-muneco">
                <img src="imagenes/Muñeco.jpg" alt="muneco" id="imgmuneco">
            </div>
            
            <h2 class="text-h2">Ningún mensaje fue encontrado</h2>
            <div class="text2">
                <textarea id="text2" name="name" rows="8" cols="30">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            </div>
            
            <div class="contenedor-resultado">
                <h3>Mensaje Encriptado</h3>
                <p class="texto-resultado"></p>
            </div>
            
            <div class="contenedor-copiar">
                <button id="copiar" type="button" name="button">Copiar</button>
            </div>
            
            
        </div>
        <div class="button-left">
            <p class="text3">Solo letras minúsculas y sin acento</p>
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
            
        </div>
        
    </div>
    <script  src="index.js"></script>
    <p class="pie">Sitio creado por: Lina María Cardona G.////  linamaria126@gmail.com</p>
</body>
</html>
